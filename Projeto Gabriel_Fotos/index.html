<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Fotografia</title>
    <link rel="shortcut icon" href="imagens/Gabriel_Logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
           <div id="container-header">
                <div id="titulo">
                   <h1><a href="index.html">Gabriel Fotografia</a></h1>
                </div>
                <div id="nav-bar">
                    <nav>
                        <ul>
                            <li><a href="index.html">Galeria</a></li>
                            <li><a href="sobre.html">Sobre</a></li>
                            <li><a href="contato.html">Contato</a></li>
                        </ul>
                    </nav>
                </div>
           </div>
            <div id="img-logo">
                <img src="imagens/Gabriel_Logo.jpg" alt="">
            </div>
    </header>
    <main class="corpo">     
        <div class="carrossel">        
            <section class="galery">
                <div class="fotos">
                    <img src="imagens/carrossel1.jpg" alt="foto1">
                    <img src="imagens/carrossel2.jpg" alt="foto2">
                    <img src="imagens/carrossel3.jpg" alt="foto3">
                    <img src="imagens/carrossel4.jpg" alt="foto4">
                    <img src="imagens/carrossel1.jpg" alt="foto1">
                </div>
            </section>
        </div>
        <h3>Catálogo de fotos</h3>
        <section class="catalogo">
            <h4>Fotos individuais</h4>
            <div class="individual">
                <img src="imagens/vii1.jpg" alt="vii1">
                <img src="imagens/vii2.jpg" alt="vii2">
                <img src="imagens/vii3.jpg" alt="vii3">
            </div>
            <h4>Cobertura de casamentos</h4>
            <div class="casamento">    
                <img src="imagens/casamento1.jpg" alt="casamento1">
                <img src="imagens/casamento2.jpg" alt="casamento2">
                <img src="imagens/casamento3.jpg" alt="casamento3">
            </div>
            <h4>Cobertura de aniversários</h4>
            <div class="aniversario">   
                <img src="imagens/aniversario1.jpg" alt="aniversario1">
                <img src="imagens/aniversario2.jpg" alt="aniversario2">
                <img src="imagens/aniversario3.jpg" alt="aniversario3">
            </div>
        </section>
    </main>
    <footer class="rodape">
        <h3>Todos os direitos <strong>reservados</strong>&copy;</h3>
    </footer>
</body>
</html>
